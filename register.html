<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoShare - Panel de Administración</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback, useMemo } = React;

        // =======================================================
        // URL BASE DE LA API
        // =======================================================
        const API_BASE_URL = 'http://localhost:3000'; 

        // Componente para mostrar mensajes de alerta (Reutilizado)
        const CustomMessageBox = ({ message, type, onClose }) => {
            if (!message) return null;
            
            const baseClasses = "fixed top-4 right-4 p-4 rounded-lg shadow-xl text-white font-semibold z-50 transition-transform duration-300";
            const typeClasses = type === 'success' ? "bg-green-500" : "bg-red-500";
            
            return (
                <div className={`${baseClasses} ${typeClasses}`} style={{ transform: message ? 'translateY(0)' : 'translateY(-100%)' }} role="alert">
                    <div className="flex justify-between items-center">
                        <span>{message}</span>
                        <button onClick={onClose} className="ml-4 text-white opacity-75 hover:opacity-100">
                            &times;
                        </button>
                    </div>
                </div>
            );
        };
        
        // =======================================================
        // COMPONENTE: Formulario de Autenticación (Solo para Bob)
        // =======================================================
        const AuthForm = ({ setToken, showMessage }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);

                // Solo permitir que 'bob' intente iniciar sesión en esta página
                if (username !== 'bob') {
                    showMessage('Solo el administrador (usuario bob) puede acceder a esta página.', 'error');
                    setIsLoading(false);
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/auth/login`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ username, password }),
                    });

                    const data = await response.json();

                    if (response.ok && data.token) {
                        setToken(data.token);
                        showMessage(`Bienvenido, ${username}!`, 'success');
                    } else {
                        showMessage(data.message || 'Error de autenticación.', 'error');
                    }
                } catch (error) {
                    showMessage('Error de conexión con la API.', 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="w-full max-w-sm p-8 space-y-6 bg-white rounded-xl shadow-2xl">
                    <h2 className="text-2xl font-bold text-center text-gray-800">Acceso de Administrador</h2>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <div>
                            <label className="text-sm font-medium text-gray-700 block mb-1">Usuario</label>
                            <input
                                type="text"
                                value={username}
                                onChange={(e) => setUsername(e.target.value)}
                                required
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="bob"
                            />
                        </div>

                        <div>
                            <label className="text-sm font-medium text-gray-700 block mb-1">Contraseña</label>
                            <input
                                type="password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                                required
                                className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
                                placeholder="Contraseña de bob"
                            />
                        </div>

                        <button
                            type="submit"
                            disabled={isLoading}
                            className={`w-full py-2 px-4 rounded-lg text-white font-semibold transition duration-150 ${
                                isLoading ? 'bg-indigo-400 cursor-not-allowed' : 'bg-indigo-600 hover:bg-indigo-700'
                            }`}
                        >
                            {isLoading ? 'Verificando...' : 'Acceder'}
                        </button>
                    </form>
                </div>
            );
        };
        
        // =======================================================
        // COMPONENTE: Formulario de Creación de Usuario (CRUD)
        // =======================================================
        const CreateUserForm = ({ token, showMessage, refreshUsers }) => {
            const [username, setUsername] = useState('');
            const [password, setPassword] = useState('');
            const [email, setEmail] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setIsLoading(true);

                try {
                    const response = await fetch(`${API_BASE_URL}/users`, {
                        method: 'POST',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` 
                        },
                        body: JSON.stringify({ username, password, email }),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(data.message || 'Usuario creado con éxito.', 'success');
                        setUsername('');
                        setPassword('');
                        setEmail('');
                        refreshUsers(); // Recargar la lista
                    } else {
                        showMessage(data.message || 'Error al crear el usuario.', 'error');
                    }
                } catch (error) {
                    showMessage('Error de conexión con la API de usuarios.', 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="bg-white p-6 rounded-lg shadow-md w-full">
                    <h3 className="text-xl font-semibold mb-4 text-indigo-700">Crear Nuevo Usuario</h3>
                    <form onSubmit={handleSubmit} className="space-y-3">
                        {/* Campos de entrada */}
                        <input type="text" value={username} onChange={(e) => setUsername(e.target.value)} required className="w-full px-3 py-2 border rounded-lg" placeholder="Nombre de Usuario (único)" />
                        <input type="email" value={email} onChange={(e) => setEmail(e.target.value)} required className="w-full px-3 py-2 border rounded-lg" placeholder="Email" />
                        <input type="password" value={password} onChange={(e) => setPassword(e.target.value)} required className="w-full px-3 py-2 border rounded-lg" placeholder="Contraseña" />
                        
                        <button
                            type="submit"
                            disabled={isLoading}
                            className={`w-full py-2 px-4 rounded-lg text-white font-semibold transition duration-150 ${
                                isLoading ? 'bg-green-400 cursor-not-allowed' : 'bg-green-600 hover:bg-green-700'
                            }`}
                        >
                            {isLoading ? 'Creando...' : 'Crear Usuario'}
                        </button>
                    </form>
                </div>
            );
        };
        
        // =======================================================
        // COMPONENTE: Fila de Usuario y Edición (CRUD)
        // =======================================================
        const UserRow = ({ user, token, showMessage, refreshUsers }) => {
            const [isEditing, setIsEditing] = useState(false);
            const [newEmail, setNewEmail] = useState(user.email);
            const [newPassword, setNewPassword] = useState('');
            const [isLoading, setIsLoading] = useState(false);

            const handleUpdate = async () => {
                setIsLoading(true);
                const updateData = {};
                
                if (newEmail !== user.email) {
                    updateData.email = newEmail;
                }

                if (newPassword) {
                    updateData.password = newPassword;
                }

                if (Object.keys(updateData).length === 0) {
                    showMessage('No se detectaron cambios para actualizar.', 'error');
                    setIsLoading(false);
                    setIsEditing(false);
                    return;
                }
                
                try {
                    const response = await fetch(`${API_BASE_URL}/users/${user._id}`, {
                        method: 'PUT',
                        headers: { 
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${token}` 
                        },
                        body: JSON.stringify(updateData),
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(data.message || 'Usuario actualizado con éxito.', 'success');
                        refreshUsers();
                        setIsEditing(false);
                        setNewPassword(''); // Limpiar el campo de contraseña
                    } else {
                        showMessage(data.message || 'Error al actualizar.', 'error');
                    }
                } catch (error) {
                    showMessage('Error de conexión con la API al actualizar.', 'error');
                } finally {
                    setIsLoading(false);
                }
            };

            const handleDelete = async () => {
                if (!confirm(`¿Estás seguro de que quieres eliminar al usuario ${user.username}?`)) {
                    return;
                }

                try {
                    const response = await fetch(`${API_BASE_URL}/users/${user._id}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });

                    const data = await response.json();

                    if (response.ok) {
                        showMessage(data.message || 'Usuario eliminado con éxito.', 'success');
                        refreshUsers();
                    } else {
                        showMessage(data.message || 'Error al eliminar.', 'error');
                    }
                } catch (error) {
                    showMessage('Error de conexión con la API al eliminar.', 'error');
                }
            };
            
            // Si está en modo edición
            if (isEditing) {
                return (
                    <tr className="bg-yellow-50/50 border-b">
                        <td className="p-3 font-medium text-gray-900">{user.username}</td>
                        <td className="p-3">
                            <input type="email" value={newEmail} onChange={(e) => setNewEmail(e.target.value)} className="w-full px-2 py-1 border rounded-lg" />
                        </td>
                        <td className="p-3">
                            <input type="password" value={newPassword} onChange={(e) => setNewPassword(e.target.value)} className="w-full px-2 py-1 border rounded-lg" placeholder="Nueva Contraseña" />
                        </td>
                        <td className="p-3 space-x-2 flex">
                            <button onClick={handleUpdate} disabled={isLoading} className="bg-green-500 hover:bg-green-600 text-white font-semibold py-1 px-3 rounded-lg text-sm transition">
                                {isLoading ? 'Guardando...' : 'Guardar'}
                            </button>
                            <button onClick={() => setIsEditing(false)} disabled={isLoading} className="bg-gray-400 hover:bg-gray-500 text-white font-semibold py-1 px-3 rounded-lg text-sm transition">
                                Cancelar
                            </button>
                        </td>
                    </tr>
                );
            }
            
            // Modo normal (visualización)
            return (
                <tr className="bg-white border-b hover:bg-gray-50">
                    <td className="p-3 font-medium text-gray-900">{user.username}</td>
                    <td className="p-3">{user.email}</td>
                    <td className="p-3">******</td>
                    <td className="p-3 space-x-2">
                        <button onClick={() => setIsEditing(true)} className="bg-indigo-500 hover:bg-indigo-600 text-white font-semibold py-1 px-3 rounded-lg text-sm transition">
                            Editar
                        </button>
                        <button onClick={handleDelete} className="bg-red-500 hover:bg-red-600 text-white font-semibold py-1 px-3 rounded-lg text-sm transition" disabled={user.username === 'bob'}>
                            Eliminar
                        </button>
                    </td>
                </tr>
            );
        };

        // =======================================================
        // COMPONENTE: Vista de Administración Principal
        // =======================================================
        const AdminView = ({ token, showMessage, setToken }) => {
            const [users, setUsers] = useState([]);
            const [isLoading, setIsLoading] = useState(false);
            const [view, setView] = useState('list'); // 'list' o 'create'

            const fetchUsers = useCallback(async () => {
                setIsLoading(true);
                try {
                    const response = await fetch(`${API_BASE_URL}/users`, {
                        method: 'GET',
                        headers: {
                            'Authorization': `Bearer ${token}`
                        }
                    });

                    const data = await response.json();

                    if (response.ok) {
                        setUsers(data);
                    } else if (response.status === 401 || response.status === 403) {
                         // Si el token es inválido o no es 'bob', cerrar sesión
                         showMessage(data.message || "Sesión expirada o no es administrador.", 'error');
                         setToken(null); 
                    } else {
                        showMessage(data.message || 'Error al cargar la lista de usuarios.', 'error');
                    }
                } catch (error) {
                    showMessage('Error de conexión al cargar usuarios.', 'error');
                } finally {
                    setIsLoading(false);
                }
            }, [token, showMessage, setToken]);

            useEffect(() => {
                fetchUsers();
            }, [fetchUsers]);
            
            const handleLogout = () => {
                setToken(null);
                showMessage('Sesión de administrador cerrada.', 'success');
            };

            const renderContent = () => {
                if (view === 'create') {
                    return <CreateUserForm token={token} showMessage={showMessage} refreshUsers={fetchUsers} />;
                }
                
                return (
                    <div className="bg-white p-6 rounded-lg shadow-md w-full">
                        <h3 className="text-xl font-semibold mb-4 text-indigo-700">Lista de Usuarios</h3>
                        {isLoading ? (
                            <p className="text-center py-8">Cargando usuarios...</p>
                        ) : (
                            <div className="overflow-x-auto">
                                <table className="min-w-full divide-y divide-gray-200">
                                    <thead className="bg-gray-50">
                                        <tr>
                                            <th className="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Usuario</th>
                                            <th className="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                            <th className="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Contraseña</th>
                                            <th className="p-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-white divide-y divide-gray-200">
                                        {users.length > 0 ? (
                                            users.map(user => (
                                                <UserRow 
                                                    key={user._id} 
                                                    user={user} 
                                                    token={token} 
                                                    showMessage={showMessage} 
                                                    refreshUsers={fetchUsers} 
                                                />
                                            ))
                                        ) : (
                                            <tr><td colSpan="4" className="text-center p-4 text-gray-500">No hay usuarios registrados.</td></tr>
                                        )}
                                    </tbody>
                                </table>
                            </div>
                        )}
                    </div>
                );
            };

            return (
                <div className="w-full max-w-5xl">
                    <header className="flex justify-between items-center p-4 bg-white shadow-md mb-6 rounded-lg">
                        <h1 className="text-2xl font-bold text-gray-800">Panel de Control (bob)</h1>
                        <button onClick={handleLogout} className="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-4 rounded-lg transition">
                            Cerrar Sesión
                        </button>
                    </header>
                    
                    <div className="flex space-x-4 mb-6">
                        <button 
                            onClick={() => { setView('list'); fetchUsers(); }} 
                            className={`py-2 px-4 rounded-lg font-semibold transition ${view === 'list' ? 'bg-indigo-600 text-white' : 'bg-white text-indigo-600 border border-indigo-600'}`}
                        >
                            Ver Usuarios ({users.length})
                        </button>
                        <button 
                            onClick={() => setView('create')} 
                            className={`py-2 px-4 rounded-lg font-semibold transition ${view === 'create' ? 'bg-indigo-600 text-white' : 'bg-white text-indigo-600 border border-indigo-600'}`}
                        >
                            Crear Usuario
                        </button>
                    </div>

                    {renderContent()}
                </div>
            );
        };
        
        // =======================================================
        // COMPONENTE: Aplicación Principal
        // =======================================================
        const App = () => {
            const [token, setToken] = useState(localStorage.getItem('adminToken'));
            const [alertMessage, setAlertMessage] = useState(null);
            const [alertType, setAlertType] = useState('success');

            useEffect(() => {
                if (token) {
                    localStorage.setItem('adminToken', token);
                } else {
                    localStorage.removeItem('adminToken');
                }
            }, [token]);

            const showAlert = (message, type = 'success') => {
                setAlertMessage(message);
                setAlertType(type);
                setTimeout(() => setAlertMessage(null), 5000);
            };

            return (
                <div className="min-h-screen flex flex-col items-center pt-10">
                    <CustomMessageBox message={alertMessage} type={alertType} onClose={() => setAlertMessage(null)} />
                    {token ? (
                        <AdminView token={token} showMessage={showAlert} setToken={setToken} />
                    ) : (
                        <AuthForm setToken={setToken} showMessage={showAlert} />
                    )}
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
